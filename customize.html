<!DOCTYPE html>
<html>
<head>
<title>Customize Clothes</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
<h1>Customize Your Outfit</h1>
</header>

<nav>
<a href="index.html">Home</a>
<a href="customize.html">Customize</a>
<a href="shop.html">Shop</a>
<a href="about.html">About</a>
<a href="contact.html">Contact</a>
</nav>

<section>

<h2>Create Your Custom Dress</h2>

<label>Dress Type</label><br>
<select id="type">
<option>Shirt</option>
<option>Jeans</option>
<option>Hoodie</option>
<option>Track Pants</option>
</select><br>

<label>Fabric</label><br>
<select id="fabric">
<option>Cotton</option>
<option>Denim</option>
<option>Polyester</option>
<option>Wool</option>
</select><br>

<label>Size</label><br>
<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select><br>

<label>Colour</label><br>
<select id="color" onchange="updatePreview()">
<option value="white">White</option>
<option value="black">Black</option>
<option value="red">Red</option>
<option value="blue">Blue</option>
<option value="green">Green</option>
</select>

<br><br>

<div class="preview-box" id="preview"></div>

<br>

<input type="text" id="design" placeholder="Design / Print Idea">

<br><br>

<button onclick="sendOrder()">Place Order on WhatsApp</button>

</section>

<script>
function updatePreview() {
  let color = document.getElementById("color").value;
  document.getElementById("preview").style.background = color;
}

function sendOrder() {
  let type = document.getElementById("type").value;
  let fabric = document.getElementById("fabric").value;
  let size = document.getElementById("size").value;
  let color = document.getElementById("color").value;
  let design = document.getElementById("design").value;

  let msg = "Hello Creator Wearhouse,%0A"
          + "I want to order:%0A"
          + "Type: " + type + "%0A"
          + "Fabric: " + fabric + "%0A"
          + "Size: " + size + "%0A"
          + "Colour: " + color + "%0A"
          + "Design: " + design;

  window.open("https://wa.me/919123865171?text=" + msg);
}
</script>

</body>
</html>
